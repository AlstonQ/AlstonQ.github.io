                //status 0 : unsubscribed, status 1 : subscribed

                    document.getElementById('unsubscribe').style.display = "none"
                    document.getElementById('resubscribe').style.display = ""
                    statusLabel = 'unsubscribed';

                    document.getElementById('unsubscribe').style.display = ""
                    document.getElementById('resubscribe').style.display = "none"
                }
